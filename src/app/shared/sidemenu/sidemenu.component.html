<div class="template">

    <h1>Template</h1>
    <hr>
    
    <ul class="list-group">
        <li *ngFor="let item of templateMenu"
        class="list-group-item"
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
            {{ item.texto }}
        </li>
    </ul>

</div>


<div class="reactive mt-4">

    <h1>Reactive</h1>
    <hr>
    
    <ul class="list-group">
        <li *ngFor="let item of reactiveMenu"
        class="list-group-item"
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
            {{ item.texto }}
        </li>
    </ul>

</div>
