<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #formulario="ngForm">

            <!-- Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-md-4 col-lg-2 col-form-label" for="">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           class="form-control"
                           [ngModel]=initForm.producto
                           name="producto"
                           placeholder="Nombre del Producto"
                           minlength="3"
                           maxlength="70"
                           required>
                    <small *ngIf="nombreValido()" class="text-danger">Debe ser de 3 letras</small>

                </div>
            </div>

            <!-- Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-md-4 col-lg-2 col-form-label" for="">Precio</label>
                <div class="col-sm-3 col-md-4 col-lg-9">

                    <input type="number"
                           class="form-control"
                           [ngModel]=initForm.precio
                           name="precio"
                           placeholder="Precio del Producto"
                           min="0"
                           required>
                    <small *ngIf="precioValido()" class="text-danger">El precio debe ser mayor o igual a 0</small>

                </div>
            </div>

            <!-- Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-md-4 col-lg-2 col-form-label" for="">Existencias</label>
                <div class="col-sm-3 col-md-4 col-lg-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]=initForm.existencias
                           name="existencias"
                           placeholder="Existencias del Producto"
                           customMin
                           [minimo]="0"
                           required>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary col-2" type="submit"
                            [disabled]="formulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row mt-4">

    <div class="col">

        <span>Valid</span>
        <pre>{{ formulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ formulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ formulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ formulario.value | json }}</pre>

        <span>Value</span>
        <pre>{{ formulario.controls['existencias'].errors | json }}</pre>

    </div>

</div>
