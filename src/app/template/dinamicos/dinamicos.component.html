<form (ngSubmit)="guardar()" autocomplete="off" #formulario="ngForm">

    <div class="row">
        <label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 col-form-label">Nombre</label>
        <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
            <input class="form-control"
                   type="text"
                   placeholder="Nombre de la persona"
                   ngModel
                   name="nombre"
                   customTrim
                   [minLength]="1"
                   required>
            <small *ngIf="nombreValido()" class="text-danger">Este campo es obligatorio</small>
        </div>
    </div>

    <div class="row mt-4">
        <label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 col-form-label">Agregar</label>
        <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
            <div class="input-group">
                <input class="form-control"
                       type="text"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevo_favorito"
                       name="favorito_nuevo"
                       (keyup.enter)="agregar()"
                       required>
                <button class="btn btn-outline-primary" (click)="agregar()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 col-form-label">Favoritos</label>
        <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
            <div *ngFor="let item of persona.favoritos; let i = index"
                  class="input-group mb-2">
                <input class="form-control"
                       type="text"
                       placeholder="Agregar favorito"
                       name="item_{{i}}"
                       [(ngModel)]="item.nombre">
                <button class="btn btn-outline-danger" (click)="eliminar( i )">Eliminar</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
            <button class="btn btn-primary"
                    type="button"
                    (click)="guardar()"
                    [disabled]="formulario.invalid">
                Guardar
            </button>
        </div>
    </div>
    

</form>
